<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script>
    function calculate(operator){
        var a = parseFloat(document.getElementById('num1').value);
        var b = parseFloat(document.getElementById('num2').value);
        var result;
        switch(operator){
            case 'add':
                result = a + b;
                break;
            case 'subtract':
                result = a - b;
                break;
            case 'multiply':
                result = a * b;
                break;
            case 'divide':
                if(b != 0)
                    result = a / b;
                else
                    alert("Zero division is invalid!!!");
                break;
            default:
                alert("Enter valid!!!");
        }
        console.log(result);
        document.getElementById('result').innerHTML = result;
    }
</script>
<body>
    <form>
        Enter first num : <input type="text" id="num1">
        Enter second num: <input type="text" id="num2">
        <button type="button" onclick="calculate('add')">+</button>
        <button type="button" onclick="calculate('subtract')">-</button>
        <button type="button" onclick="calculate('multiply')">ร</button>
        <button type="button" onclick="calculate('divide')">รท</button>
        Result: <output id="result">0</output>
    </form>
</body>
</html>
